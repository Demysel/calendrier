<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendrier Interactif</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Conteneur principal -->
  <div id="calendar-container">
    <header>
      <h1>Calendrier Interactif</h1>
      <div id="navigation">
        <button id="prev">◀ Précédent</button>
        <span id="currentMonthYear"></span>
        <button id="next">Suivant ▶</button>
      </div>
      <button id="darkModeToggle">Activer le mode sombre</button>
    </header>

    <!-- Calendrier -->
    <div id="calendar">
      <div id="days">
        <div>Lun</div><div>Mar</div><div>Mer</div><div>Jeu</div><div>Ven</div><div>Sam</div><div>Dim</div>
      </div>
      <div id="dates"></div>
    </div>

    <!-- Bouton de réinitialisation -->
    <footer>
      <button id="reset">Réinitialiser</button>
    </footer>
  </div>

  <!-- Modale pour ajouter des rendez-vous -->
  <div id="modal" style="display: none;">
    <div id="modalContent">
      <span id="close">&times;</span>
      <h2>Ajouter un rendez-vous</h2>
      <p id="selectedDate"></p>
      <textarea id="appointment" placeholder="Entrez votre rendez-vous"></textarea>
      <button id="save">Enregistrer</button>
    </div>
  </div>

  <!-- Intégration des scripts -->
  <script type="module" src="script.js"></script>
</body>
</html>
