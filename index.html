<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendrier Firebase</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Contenu principal -->
  <div id="calendar-container">
    <header>
      <h1>Calendrier Interactif</h1>
      <div id="navigation">
        <button id="prev">◀ Précédent</button>
        <span id="currentMonthYear"></span>
        <button id="next">Suivant ▶</button>
      </div>
      <button id="darkModeToggle">Mode Sombre</button>
    </header>
    <div id="calendar">
      <div id="days">
        <div>Lun</div><div>Mar</div><div>Mer</div><div>Jeu</div><div>Ven</div><div>Sam</div><div>Dim</div>
      </div>
      <div id="dates"></div>
    </div>
    <footer>
      <button id="reset">Réinitialiser</button>
    </footer>
  </div>

  <!-- Modale -->
  <div id="modal" style="display: none;">
    <div id="modalContent">
      <span id="close">&times;</span>
      <h2>Ajouter un rendez-vous</h2>
      <textarea id="appointment" placeholder="Entrez votre rendez-vous"></textarea>
      <button id="save">Enregistrer</button>
    </div>
  </div>

  <!-- Scripts Firebase via CDN -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAU19mm6RDWy_fhoMo3SLWFuyvT4UDKKKk",
      authDomain: "calendrier-300cb.firebaseapp.com",
      databaseURL: "https://calendrier-300cb.firebaseio.com",
      projectId: "calendrier-300cb",
      storageBucket: "calendrier-300cb.appspot.com",
      messagingSenderId: "556904721649",
      appId: "1:556904721649:web:8d40a30990520e4ffbcd50",
      measurementId: "G-9G8217QW9D"
    };

    // Initialisation Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Exemple d'utilisation
    const testRef = ref(db, "test");
    set(testRef, "Données test Firebase")
      .then(() => console.log("Firebase configuré avec succès !"))
      .catch((error) => console.error("Erreur Firebase :", error));
  </script>

  <!-- Script principal -->
  <script src="script.js" type="module"></script>
</body>
</html>
